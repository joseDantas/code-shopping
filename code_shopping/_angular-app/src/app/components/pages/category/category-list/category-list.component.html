<div class="row">
  <h1>Listagem de produtos</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <td colspan="5">
        <button class=" btn btn-primary" data-target="#exampleModal" data-toggle="modal">Nova Categoria</button>
      </td>
    </tr>
    <tr>
      <th style="width: 5%">ID</th>
      <th style="width: 65%">Nome</th>
      <th style="width: 10%">Ativa</th>
      <th style="width: 10%">Criado em</th>
      <th style="width: 10%">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categories">
        <td>{{category.id}}</td>
        <td>{{category.name}}</td>
        <td>
            <i class='fas' [ngClass] ="{'fa-check': category.active, 'fa-times': !category.active}"></i> <!--icone-->
        </td>
        <td>{{category.created_at.date | date: 'dd/MM/yyyy'}}</td>  <!--formatação da data -->
        <td>Editar | Excluir</td>
    </tr>
    </tbody>
  </table>
    <button type="button" (click)="showModal()">Abrir modal</button>
</div>
<modal (onHide)="hideModel($event)">
    <h1 modal-title>
        Título
    </h1>
    <div modal-body>
        Body
    </div>
    <div modal-footer>
        Footer
    </div>
</modal>
<form (submit)="submit()">
<!--Inicio da Modal-->
<div class="modal" tabindex="-1" role="dialog" id="exampleModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nova Categoria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" required
                        [(ngModel)]="category.name">
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary">Incluir</button>
            </div>
        </div>
    </div>
</div>
</form>
