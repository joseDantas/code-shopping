<div class="row">
  <h1>Listagem de produtos</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <td>
        <button class=" btn btn-primary" (click)="productInsertService.showModalInsert()">Novo Produto</button>
      </td>
      <td colspan="4">
        <product-search-form (OnSearch)="search($event)"></product-search-form>
      </td>
    </tr>
    <tr>
      <th style="width: 5%" [sortColumn]="sortColumn" columnName="id" (onSort)="sort($event)">ID</th>
      <th style="width: 45%" [sortColumn]="sortColumn" columnName="name" (onSort)="sort($event)">Nome</th>
      <th style="width: 10%" [sortColumn]="sortColumn" columnName="price" (onSort)="sort($event)">Preço</th>
      <th style="width: 10%">Ativa</th>
      <th style="width: 10%" [sortColumn]="sortColumn" columnName="created_at" (onSort)="sort($event)">Criado em</th>
      <th style="width: 20%">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products | paginate: {itemsPerPage: pagination.itemsPerPage, currentPage: pagination.page, totalItems: pagination.totalItems}">

      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price | numberFormatBr}}</td>
      <td>
        <i class='fas' [ngClass] ="{'fa-check': product.active, 'fa-times': !product.active}"></i> <!--icone-->
      </td>
      <td>{{product.created_at.date | date: 'dd/MM/yyyy'}}</td>  <!--formatação da data -->
      <td>
        <a href="javascript:void(0)" (click)="productEditService.showModalEdit(product.id)">
          <i class="fas fa-edit"></i>
        </a> |
        <a href="javascript:void(0)" (click)="productDeleteService.showModalDelete(product.id)">
          <i class="fas fa-trash-alt"></i>
        </a> |
        <a [routerLink]="['/products',product.id,'categories','list']">
          Categoria
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="pageChanged($event)"
                       previousLabel="Anterior"
                       nextLabel="Próximo"></pagination-controls>
</div>
<product-new-modal (onSuccess)="productInsertService.onInsertSuccess($event)"
                    (onError)="productInsertService.onInsertError($event)"></product-new-modal>
<product-edit-modal [productId]="productId"
                     (onSuccess)="productEditService.onEditSuccess($event)"
                     (onError)="productEditService.onEditError($event)"></product-edit-modal>
<product-delete-modal [productId]="productId"
                       (onSuccess)="productDeleteService.onDeleteSuccess($event)"
                       (onError)="productDeleteService.onDeleteError($event)"></product-delete-modal>
