<div class="row">
  <h1>Lista de Usuários</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <td>
        <button class=" btn btn-primary" (click)="userInsertService.showModalInsert()">Novo Usuario</button>
      </td>
      <td colspan="4">
        <user-search-form (OnSearch)="search($event)"></user-search-form>
      </td>
    </tr>
    <tr>
      <th style="width: 5%" [sortColumn]="sortColumn" columnName="id" (onSort)="sort($event)">ID</th>
      <th style="width: 45%" [sortColumn]="sortColumn" columnName="name" (onSort)="sort($event)">Nome</th>
      <th style="width: 30%" [sortColumn]="sortColumn" columnName="email" (onSort)="sort($event)">Email</th>
      <th style="width: 10%" [sortColumn]="sortColumn" columnName="created_at" (onSort)="sort($event)">Criado em</th>
      <th style="width: 10%">Ações</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users | paginate: {itemsPerPage: pagination.itemsPerPage, currentPage: pagination.page, totalItems: pagination.totalItems}">

      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.created_at.date | date: 'dd/MM/yyyy'}}</td>  <!--formatação da data -->
      <td>
        <a href="javascript:void(0)" (click)="userEditService.showModalEdit(user.id)">
          <i class="fas fa-edit"></i>
        </a> |
        <a href="javascript:void(0)" (click)="userDeleteService.showModalDelete(user.id)">
          <i class="fas fa-trash-alt"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="pageChanged($event)"
                       previousLabel=" Anterior"
                       nextLabel="Próximo"></pagination-controls>
</div>
<user-new-modal (onSuccess)="userInsertService.onInsertSuccess($event)"
                    (onError)="userInsertService.onInsertError($event)"></user-new-modal>
<user-edit-modal [userId]="userId"
                     (onSuccess)="userEditService.onEditSuccess($event)"
                     (onError)="userEditService.onEditError($event)"></user-edit-modal>
<user-delete-modal [userId]="userId"
                       (onSuccess)="userDeleteService.onDeleteSuccess($event)"
                       (onError)="userDeleteService.onDeleteError($event)"></user-delete-modal>
